name: Build macOS App

on:
  workflow_dispatch: # 允许你手动点击运行

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          # 该项目依赖 ffmpeg 进行视频帧提取
          brew install ffmpeg

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          # 安装项目依赖
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # 安装打包工具
          pip install pyinstaller

      - name: Build with PyInstaller
        run: |
          # --windowed: 无控制台窗口
          # --name: 指定 App 名称
          # --icon: 如果项目有 .icns 图标可以加上 --icon=icon.icns
          pyinstaller --windowed --noconfirm --clean \
                      --name "VideoSimiliCleaner" \
                      main.py

      - name: Create DMG
        run: |
          # 将编译好的 .app 文件打包成 dmg
          hdiutil create -format UDZO -srcfolder dist/VideoSimiliCleaner.app VideoSimiliCleaner_macOS.dmg

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: VideoSimiliCleaner-macOS-Build
          path: |
             *.dmg
             dist/*.app
