name: Build macOS App (Python Fixer)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.5.3'
          host: 'mac'
          target: 'desktop'
          arch: 'clang_64'

      - name: Install System Dependencies
        run: |
          brew install opencv ffmpeg pkg-config

      - name: Force Fix Project Files
        shell: python
        run: |
          import os

          # 定义需要清理的关键字
          junk_keywords = ["libraries/macos", "ffmpeg-universalized", "opencv-universalized", ".a"]

          for root, dirs, files in os.walk("."):
              for file in files:
                  if file.endswith(".pro") or file.endswith(".pri"):
                      path = os.path.join(root, file)
                      print(f"Cleaning {path}...")
                      
                      with open(path, 'r', encoding='utf-8') as f:
                          lines = f.readlines()
                      
                      with open(path, 'w', encoding='utf-8') as f:
                          for line in lines:
                              # 如果行内包含垃圾路径或者以 .a 结尾的库，直接跳过（删除）
                              if any(k in line for k in junk_keywords):
                                  # 如果这行以反斜杠结尾，我们需要把反斜杠补给上一行或者确保不破坏结构
                                  # 但在 LIBS += 结构中，直接删除包含关键字的行通常是安全的
                                  continue
                              f.write(line)
          print("All project files cleaned.")

      - name: Build with qmake
        run: |
          mkdir build
          cd build
          
          # 定位主工程文件
          PRO_FILE=$(find .. -name "video-simili-duplicate-cleaner.pro" | head -n 1)
          
          # 获取路径
          FFMPEG_PATH=$(brew --prefix ffmpeg)
          OPENCV_PATH=$(brew --prefix opencv)
          
          # 通过命令行注入所有的库和包含路径
          # 我们手动补齐所有 ffmpeg 和 opencv 库，不再依赖 .pro 文件里的定义
          qmake "$PRO_FILE" \
            PREFIX=/usr/local \
            INCLUDEPATH+="$FFMPEG_PATH/include" \
            INCLUDEPATH+="$OPENCV_PATH/include/opencv4" \
            LIBS+="-L$FFMPEG_PATH/lib -lavcodec -lavformat -lavutil -lswscale -lswresample -lavdevice -lavfilter" \
            LIBS+="-L$OPENCV_PATH/lib -lopencv_core -lopencv_imgproc -lopencv_videoio -lopencv_imgcodecs -lopencv_objdetect" \
            CONFIG+=sdk_no_version_check
          
          make -j$(sysctl -n hw.ncpu)

      - name: Package App (macdeployqt)
        run: |
          # 查找生成的 .app
          APP_PATH=$(find build -name "*.app" -maxdepth 3 | head -n 1)
          echo "Found App: $APP_PATH"
          
          if [ -z "$APP_PATH" ]; then
            echo "Error: .app not found!"
            exit 1
          fi

          # 打包并生成镜像
          macdeployqt "$APP_PATH" -dmg -always-overwrite

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: VideoSimiliCleaner-macOS
          path: build/*.dmg
