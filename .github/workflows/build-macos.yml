name: Build macOS App

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          brew install ffmpeg

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          # 显式安装核心依赖
          pip install PySide6 opencv-python pillow numpy build
          # 安装项目本身及其依赖
          pip install .
          pip install pyinstaller

      - name: Build with PyInstaller
        run: |
          # 修正入口文件名为 video_simili_duplicate_cleaner.py
          # --collect-all PySide6 确保 GUI 库完整
          python -m PyInstaller --windowed --noconfirm --clean \
                      --name "VideoSimiliCleaner" \
                      --collect-all PySide6 \
                      video_simili_duplicate_cleaner.py

      - name: Create DMG
        run: |
          if [ -d "dist/VideoSimiliCleaner.app" ]; then
            hdiutil create -format UDZO -srcfolder dist/VideoSimiliCleaner.app VideoSimiliCleaner_macOS.dmg
          else
            echo "Build failed: .app not found"
            exit 1
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: VideoSimiliCleaner-macOS
          path: |
            *.dmg
            dist/*.app
