name: Build macOS App (Final Fix)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.5.3'
          host: 'mac'
          target: 'desktop'
          arch: 'clang_64'
          # 删除了出错的 modules 列表，基础包已包含 sql 和 concurrent

      - name: Install System Dependencies
        run: |
          brew install opencv ffmpeg pkg-config

      - name: Surgical Fix Project Files
        shell: python
        run: |
          import os
          # 仅抹除路径，保留语法结构
          junk = ["libraries/macos", "ffmpeg-universalized-libs", "opencv-universalized-libs", ".a"]
          for root, dirs, files in os.walk("."):
              for file in files:
                  if file.endswith((".pro", ".pri")):
                      path = os.path.join(root, file)
                      with open(path, 'r', encoding='utf-8') as f:
                          content = f.read()
                      new_content = content
                      for j in junk:
                          new_content = new_content.replace(j, "")
                      if new_content != content:
                          with open(path, 'w', encoding='utf-8') as f:
                              f.write(new_content)
          print("Project files cleaned.")

      - name: Build with qmake (App Only)
        run: |
          mkdir build
          cd build
          
          # 直接定位到 app.pro
          APP_PRO_FILE="../QtProject/app/app.pro"
          
          FFMPEG_PATH=$(brew --prefix ffmpeg)
          OPENCV_PATH=$(brew --prefix opencv)
          
          # 手动注入 Qt 模块和路径
          qmake "$APP_PRO_FILE" \
            "QT += widgets gui core sql concurrent" \
            INCLUDEPATH+="$FFMPEG_PATH/include" \
            INCLUDEPATH+="$OPENCV_PATH/include/opencv4" \
            LIBS+="-L$FFMPEG_PATH/lib -lavcodec -lavformat -lavutil -lswscale -lswresample" \
            LIBS+="-L$OPENCV_PATH/lib -lopencv_core -lopencv_imgproc -lopencv_videoio -lopencv_imgcodecs" \
            CONFIG+=sdk_no_version_check
          
          make -j$(sysctl -n hw.ncpu)

      - name: Package App (macdeployqt)
        run: |
          # 搜索生成的 .app 文件
          APP_PATH=$(find build -name "*.app" -maxdepth 2 | head -n 1)
          echo "Found App: $APP_PATH"
          
          if [ -z "$APP_PATH" ]; then
            echo "Error: .app not found!"
            exit 1
          fi

          # 打包并生成镜像
          macdeployqt "$APP_PATH" -dmg -always-overwrite

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: VideoSimiliCleaner-macOS
          path: build/*.dmg
