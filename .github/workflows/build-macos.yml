name: Build macOS App (Qt qmake)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.5.*'
          host: 'mac'
          target: 'desktop'
          arch: 'clang_64'

      - name: Install System Dependencies
        run: |
          # 该项目强依赖 opencv 和 ffmpeg
          brew install opencv ffmpeg pkg-config

      - name: Build with qmake
        run: |
          mkdir build
          cd build
          
          # 1. 使用 qmake 指向正确的工程文件路径
          # 根据该仓库结构，.pro 文件通常在 QtProject 文件夹中
          # 如果路径不正确，脚本会自动搜索 .pro 文件
          PRO_FILE=$(find .. -name "*.pro" | head -n 1)
          echo "Found project file: $PRO_FILE"
          
          qmake "$PRO_FILE" \
            PREFIX=/usr/local \
            INCLUDEPATH+=$(brew --prefix opencv)/include/opencv4 \
            LIBS+="-L$(brew --prefix opencv)/lib -lopencv_core -lopencv_imgproc"
          
          # 2. 编译
          make -j$(sysctl -n hw.ncpu)

      - name: Package App (macdeployqt)
        run: |
          # 查找生成的 .app 文件
          APP_PATH=$(find build -name "*.app" -maxdepth 2 | head -n 1)
          echo "Found App: $APP_PATH"
          
          if [ -z "$APP_PATH" ]; then
            echo "Error: .app file not found!"
            exit 1
          fi

          # 使用 macdeployqt 将依赖库（Qt, OpenCV等）打包进 App
          # -dmg 会直接生成安装镜像
          macdeployqt "$APP_PATH" -dmg -always-overwrite

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: VideoSimiliCleaner-macOS
          path: build/*.dmg
