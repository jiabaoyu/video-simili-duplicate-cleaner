name: Build macOS App (Safe Fix)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.5.3'
          host: 'mac'
          target: 'desktop'
          arch: 'clang_64'

      - name: Install System Dependencies
        run: |
          brew install opencv ffmpeg pkg-config

      - name: Surgical Fix Project Files
        shell: python
        run: |
          import os

          # 关键词替换，而不是删除行
          junk = ["../libraries/macos", "../../libraries/macos", "ffmpeg-universalized-libs", "opencv-universalized-libs", ".a"]

          for root, dirs, files in os.walk("."):
              for file in files:
                  if file.endswith((".pro", ".pri")):
                      path = os.path.join(root, file)
                      with open(path, 'r', encoding='utf-8') as f:
                          content = f.read()
                      
                      # 只要发现垃圾路径或静态库后缀，就替换为空字符串，保持行结构不变
                      new_content = content
                      for j in junk:
                          new_content = new_content.replace(j, "")
                      
                      if new_content != content:
                          print(f"Surgically fixed: {path}")
                          with open(path, 'w', encoding='utf-8') as f:
                              f.write(new_content)
          print("All project files surgically cleaned.")

      - name: Build with qmake
        run: |
          mkdir build
          cd build
          
          # 定位主工程文件
          PRO_FILE=$(find .. -name "video-simili-duplicate-cleaner.pro" | head -n 1)
          
          # 获取 Brew 路径
          FFMPEG_PATH=$(brew --prefix ffmpeg)
          OPENCV_PATH=$(brew --prefix opencv)
          
          # 核心修复：
          # 1. 强制添加 widgets 模块（Qt6 必需）
          # 2. 注入 Brew 的包含路径和库路径
          qmake "$PRO_FILE" \
            "QT += widgets gui core" \
            INCLUDEPATH+="$FFMPEG_PATH/include" \
            INCLUDEPATH+="$OPENCV_PATH/include/opencv4" \
            LIBS+="-L$FFMPEG_PATH/lib -lavcodec -lavformat -lavutil -lswscale -lswresample" \
            LIBS+="-L$OPENCV_PATH/lib -lopencv_core -lopencv_imgproc -lopencv_videoio -lopencv_highgui -lopencv_imgcodecs" \
            CONFIG+=sdk_no_version_check
          
          make -j$(sysctl -n hw.ncpu)

      - name: Package App (macdeployqt)
        run: |
          # 查找生成的 .app
          APP_PATH=$(find build -name "*.app" -maxdepth 3 | head -n 1)
          echo "Found App: $APP_PATH"
          
          if [ -z "$APP_PATH" ]; then
            echo "Error: .app not found!"
            exit 1
          fi

          # 打包。注意：macdeployqt 在处理 FFmpeg 时可能需要一些时间
          macdeployqt "$APP_PATH" -dmg -always-overwrite

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: VideoSimiliCleaner-macOS
          path: build/*.dmg
