name: Build macOS App (Universal Fix)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.5.3'
          host: 'mac'
          target: 'desktop'
          arch: 'clang_64'

      - name: Install System Dependencies
        run: |
          brew install opencv ffmpeg pkg-config

      - name: Aggressive Path Fixing
        run: |
          echo "Cleaning .pro files from hardcoded library references..."
          
          # 1. 处理换行符问题：先去掉所有包含 libraries/macos 行末尾的反斜杠，防止误删下一行
          find . -name "*.pro" -exec sed -i '' '/libraries\/macos/s/\\//g' {} +
          
          # 2. 删除所有包含错误路径的行
          find . -name "*.pro" -exec sed -i '' '/libraries\/macos/d' {} +
          
          # 3. 删除所有对 .a 静态库的直接引用（因为我们要改用 brew 的动态库）
          find . -name "*.pro" -exec sed -i '' '/\.a/d' {} +
          
          # 4. 检查是否清理干净
          echo "Remaining occurrences of 'libraries':"
          grep -r "libraries/macos" . || echo "None found, success."

      - name: Build with qmake
        run: |
          mkdir build
          cd build
          
          # 自动定位主工程文件
          PRO_FILE=$(find .. -name "video-simili-duplicate-cleaner.pro" | head -n 1)
          
          # 获取 Brew 安装路径
          FFMPEG_PATH=$(brew --prefix ffmpeg)
          OPENCV_PATH=$(brew --prefix opencv)
          
          # 核心注入：手动指定所有包含路径和库链接
          # 加上 sdk_no_version_check 忽略系统版本差异警告
          qmake "$PRO_FILE" \
            PREFIX=/usr/local \
            INCLUDEPATH+="$FFMPEG_PATH/include" \
            INCLUDEPATH+="$OPENCV_PATH/include/opencv4" \
            LIBS+="-L$FFMPEG_PATH/lib -lavcodec -lavformat -lavutil -lswscale -lswresample" \
            LIBS+="-L$OPENCV_PATH/lib -lopencv_core -lopencv_imgproc -lopencv_videoio" \
            CONFIG+=sdk_no_version_check
          
          make -j$(sysctl -n hw.ncpu)

      - name: Package App (macdeployqt)
        run: |
          # 查找生成的 .app 目录
          APP_PATH=$(find build -name "*.app" -maxdepth 3 | head -n 1)
          echo "Found App: $APP_PATH"
          
          if [ -z "$APP_PATH" ]; then
            echo "Error: .app file not found!"
            exit 1
          fi

          # macdeployqt 会自动把 brew 的 dylib 拷贝进 App 包
          macdeployqt "$APP_PATH" -dmg -always-overwrite

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: VideoSimiliCleaner-macOS
          path: build/*.dmg
